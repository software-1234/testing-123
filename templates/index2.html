<!DOCTYPE html>
<html>
    
    <head>
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Tangerine">
       
 <title>Yelp Restaurant Selector</title>
    	
<style>
	body {

		
	     }

ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    width: 200px;
    background-color: #f1f1f1;
}
h1 {
        font-family: 'Tangerine', serif;
        font-size: 40px;
}
li a {
    display: block;
    color: #000;
    padding: 8px 16px;
    text-decoration: none;
}

/* Change the link color on hover */
li a:hover {
    background-color: #555;
    color: white;
}

	</style>
    </head>
    <body>
        <h1> Restaurant Selector :)  </h1>
        <p>         </p>
        
<ul>
  <li><a href="/">Home</a></li>
  <li><a href="/api/phone">Phone</a></li>
  <li><a href="#about">About</a></li>
</ul>



        <p> The following choices available are:
        </p>

        <ul>
            <li> Search Term</li>
            <li> Location</li>
            <li> Price (optional)</li>
        </ul>
        
      <form action = "/api/search" method = "POST">
         <p>Place <input type = "text" name = "place" /></p>
         <p>Search Term <input type = "text" name = "term" /></p>
         <p>Price</p>
            <ul style="list-style-type:none">
            <li><input type="checkbox" name="price1" />$ </li>
            <li><input type="checkbox" name="price2" />$$ </li>
            <li><input type="checkbox" name="price3" />$$$ </li>
	    <li><input type="checkbox" name="price4" />$$$$ </li>
            </ul>
	<p>Sort By </p>
	    <ul style="list-style-type:none">
	    <li><input type="checkbox" name="stars" />Highest Rated</li>
	    </ul> 
         <p><input type = "submit" value = "submit" /></p>
      </form> 
    </body> 
</html>
